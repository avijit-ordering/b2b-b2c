<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .success-container {
        text-align: center;
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .icon {
        font-size: 50px;
        color: green;
      }
      .message {
        font-size: 20px;
        color: #333;
        margin-top: 20px;
      }
      .button {
        margin-top: 30px;
        padding: 10px 20px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="icon">✔️</div>
      <div class="message">Success! Your action was completed successfully.</div>
      <button class="button" onclick="window.location.href='https://yourhomepagelink.com'">Go to Home</button>
    </div>
  </body>
</html>
